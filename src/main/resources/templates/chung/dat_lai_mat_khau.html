<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body ng-app="myAngularJs" ng-controller="myController">
<div class="bg-light py-3 py-md-5">
    <div class="toast-container">
        <div id="failToast" class="toast align-items-center text-bg-danger border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="failToastBody">

                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-5">
                                <h2 class="h3">Đặt lại mật khẩu</h2>
                                <h3 class="fs-6 fw-normal text-secondary m-0">Vui lòng nhập mật khẩu mới</h3>
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                            <div class="col-12">
                                <label for="mk" class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                                <input ng-model="matKhau" type="text" class="form-control" name="mk" id="mk" required>
                            </div>
                            <div class="col-12">
                                <label for="remk" class="form-label">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                                <input ng-model="matKhau2" type="text" class="form-control" name="remk" id="remk" required>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button ng-click="xacNhan()" class="btn btn-lg btn-primary">Xác nhận</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    let myApp = angular.module("myAngularJs", []);
    myApp.controller("myController", myFunction);

    function myFunction($scope, $http, $window) {
        $scope.matKhau = ""
        $scope.matKhau2 = ""

        $scope.xacNhan = function (){
            if ($scope.matKhau !== $scope.matKhau2){
                var toast = document.getElementById('failToast');
                var toastBody = document.getElementById('failToastBody');
                var toast = new bootstrap.Toast(toast);
                toastBody.innerText = 'Mật khẩu không khớp'
                toast.show();
                // Hide the toast after 5 seconds
                setTimeout(function () {
                    toast.hide();
                }, 5000);
            }else{
                $http.get('/api/re-change-password?password='+$scope.matKhau2).then(function (){
                    var toast = document.getElementById('failToast');
                    var toastBody = document.getElementById('failToastBody');
                    var toast = new bootstrap.Toast(toast);
                    toastBody.innerText = 'Lấy lại mật khẩu thành công'
                    toast.show();
                    // Hide the toast after 5 seconds
                    setTimeout(function () {
                        toast.hide();
                    }, 5000);
                }).then(function (){
                    $window.location.href = '/login'
                })
            }
        }
    }
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault(); // Ngăn chuột phải
    });

    document.addEventListener('keydown', function(e) {
        if (e.keyCode === 123) {
            e.preventDefault();
        }
    });
</script>
</html>
